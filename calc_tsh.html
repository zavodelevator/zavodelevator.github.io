  <head>
    <title>Шкребковий транспортер</title>
    <!-- Мета-теги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="src/calc_sh_t/src/calc_sh_t.css">
    
    <!-- Іконка сайту -->
    <link rel="icon" href="https://fonts.gstatic.com/s/i/materialiconsoutlined/home/v6/24px.svg">
    
    

</head>

<body>

        <a href="https://agrohelix.com.ua/">Agrohelix236</a>

    <h1 style="color: red;">Ще не працює!</h1>
    <!-- Навігаційне меню -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="https://agrohelix.com.ua/">Agrohelix</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="https://zavodelevator.github.io/calc_sh_t2.html">Шнековий транспортер</a>

      <li class="nav-item">
        <a class="nav-link" href="https://zavodelevator.github.io/sclad_sp2.html">Цільнокатана спіраль</a>
      </li>

      
      <li class="nav-item">
        <a class="nav-link" href="https://zavodelevator.github.io/calc_tsh.html">ТШ<span class="sr-only">(current)</span></a>
      </li>

    <div class="container" id="distributorApp">
        <div class="card">
            <div class="card-header">
                Транспортер шкребковий
              </div>
              <div class="card-body">
                <div class="row">
                    <div class="col-sm">

                      
                        <div class="card mb-3" style="max-width: 70%;">
                          <div id="tshCarousel" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img class="d-block fixed-img" src="src/calc_sh_t/src/img/TSH25.jpg" :src="currentTshImage" alt="Транспортер шкребковий">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block fixed-img" src="src/calc_sh_t/src/img/banner22.jpg" :src="currentImage" alt="Вигляд механізму">
                              </div>
                            </div>
                            <a class="carousel-control-prev" href="#tshCarousel" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Назад</span>
                            </a>
                            <a class="carousel-control-next" href="#tshCarousel" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Вперед</span>
                            </a>
                          </div>
                        </div>
                        
                    </div>
                    
                  <div>

                    <div class="col-sm">
                        <div class="form-group">
                            <label for="params_trans">Продуктивність транспортера</label>
                            <select class="form-control" id="params_trans" v-model="selectedTsh">
                                <option value="25">ТШ 25</option>
                                <option value="50">ТШ 50</option>
                                <option value="100">ТШ 100</option>
                                <option value="200">ТШ 200</option>
                            </select>

                            <div class="form-group">
                                <label for="length_trans">Довжина транспортера, м</label>
                                <input type="number" class="form-control" id="length_trans" v-model="lengthTrans" placeholder="Введіть довжину">
                            </div>

                            <hr>

                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <span class="label-title">Тип короба</span>
                                <div>
                                    <label class="btn btn-secondary active">
                                        <input type="radio" name="box" checked> Розбірний
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input type="radio" name="box"> Зварний
                                    </label>
                                </div>
                            </div>

                            <hr>
                            
                                  <div class="form-check form-switch">
                                      <input class="form-check-input radio_boonker" type="checkbox" id="flexSwitchCheckChecked_1" v-model="hasDistributor">
                                      <label class="form-check-label" for="flexSwitchCheckChecked_1">Розподільний механізм</label>
                                  </div>
                                  <div class="form-group" v-if="hasDistributor">
                                      <label for="distributorLength">Довжина розподільного механізму, м</label>
                                      <input type="number" class="form-control" id="distributorLength" v-model="distributorLength" placeholder="Введіть довжину">
                                  </div>
                                  
                                
                                  <hr>
                                  
                                
                                
                                <div class="form-group ee">
                                <div>Рекомендована потужність: {{ recommendedKwt }} кВт</div>
                                <div class="alert alert-info temp-debug" v-if="recommendedKwtDebug">{{ recommendedKwtDebug }}</div>
                                <label for="mr">Редуктор</label>
                                <select class="form-control" id="mr" v-model="selectedMrId">
                                  <option v-for="mr in mrOptions" :key="mr.id || mr.name" :value="mr.id || mr.name">{{ formatMrOption(mr) }}</option>
                                </select>

                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                  <span class="label-title">Тип покриття</span>
                                  <div>
                                      
                                      <label class="btn btn-secondary active">
                                        <input type="radio" name="coating" checked>Грунт
                                      </label>
                                      <label class="btn btn-secondary">
                                          <input type="radio" name="coating">Емаль
                                      </label>
                                      <label class="btn btn-secondary">
                                          <input type="radio" name="coating">Порошкове фарбування
                                      </label>
                                      <label class="btn btn-secondary">
                                        <input type="radio" name="coating">Оцинкований
                                    </label>
                                  </div>
                              </div>
                              
  

                              </div>
                    </div>
                </div>
              </div>
        </div>
    </div>



</body>

</html>
