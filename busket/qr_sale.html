<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Save</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5; }
    .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 320px; text-align: center; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
  <script src="qr_save.js"></script>

  </head>
<body>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      var url = 'https://agrohelix.com.ua/';
      var img = document.getElementById('qrImage');
      img.src = 'https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=' + encodeURIComponent(url);
      qrSave(url);
    });
  </script>  
  <div class="container">
    <h2>QR Save</h2>
    <img id="qrImage" alt="QR для Agrohelix" width="300" height="300" style="display: none;" />
  </div>
</body>
</html>
