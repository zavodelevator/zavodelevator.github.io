  function customSort(arr) {
      arr.sort((a, b) => {
          if (a.dd !== b.dd) {
              return a.dd - b.dd;
          } else if (a.d !== b.d) {
              return a.d - b.d;
          } else {
              return a.p - b.p;
          }
      });
