<!doctype html>
<html lang="en">
<head>
  <title>Спіраль цільнокатана</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    .product-block {
      border: 1px solid #000;
      padding: 10px;
      margin: 10px 0;
    }

    /* Custom Round Checkbox Styles */
    .custom-checkbox-container {
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }

    .custom-checkbox-container input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 0;
      width: 0;
    }

    .checkmark {
      height: 24px;
      width: 24px;
      background-color: #eee;
      border-radius: 50%;
      border: 2px solid #ccc;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-right: 8px;
      transition: all 0.2s ease-in-out;
    }

    .custom-checkbox-container:hover input ~ .checkmark {
      background-color: #e2e2e2;
    }

    .custom-checkbox-container input:checked ~ .checkmark {
      background-color: #28a745;
      border-color: #28a745;
    }

    .checkmark:after {
      content: "";
      display: none;
      width: 6px;
      height: 12px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
      margin-bottom: 2px;
    }

    .custom-checkbox-container input:checked ~ .checkmark:after {
      display: block;
    }
    
    .checkbox-label {
      font-weight: normal;
      color: #555;
    }
  </style>
</head>
<body>
<!-- Опис: Сторінка складу спіралей. Фільтрація результатів і MiniForm для оформлення руху. -->

<div class="container">
  <!-- Основний контейнер сторінки -->
  <form class="form-inline">
    <div class="form-group mr-2">
      <!-- Поле фільтрації за параметром (dd або діапазони) -->
      <input type="text" class="form-control" id="dd" placeholder="Введіть параметр">
    </div>

    <div style="width: 10px; height: 50px;"></div>


    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-outline-primary">
        <input type="radio" name="options" id="option2" value="table" checked> table
      </label>
      <label class="btn btn-outline-primary active">
        <input type="radio" name="options" id="option1" value="block"> block
      </label>
    </div>
    
    <div style="width: 10px; height: 50px;"></div>
    
    <div class="btn-group btn-group-toggle" data-toggle="buttons" style="display: none;">
      <label class="btn btn-outline-primary active">
        <input type="radio" name="options" id="option3" value="of" checked> of
      </label>
      <label class="btn btn-outline-primary">
        <input type="radio" name="options" id="option4" value="Manager"> Manager
      </label>
    </div>
    
    

    <div style="width: 15px; height: 50px;"></div>
    

    <!-- Кнопка запуску фільтрації -->
    <button type="button" class="btn btn-info" onclick="displayContent()">Фільтрувати</button>
    
    <div style="width: 15px; height: 50px;"></div>
    
    <!-- Чекбокс кнопка для вмикання/вимикання історії руху -->
    <label class="custom-checkbox-container">
      <input type="checkbox" id="movementHistoryCheckbox">
      <span class="checkmark"></span>
      <span class="checkbox-label">Історія руху</span>
    </label>

  </form>

  <div class="MiniForm" style="display: none;">
    <!-- MiniForm: оверлей для операцій руху спіралі -->

  </div>

  <div class="product-container">
    <!-- Контейнер виводу відфільтрованих результатів -->
                    
  </div>

</div>

<!-- Форма для відправки даних до Google Sheets -->
<form name="submit-to-google-sheet" style="display: none;" method="post">
  <input name="timestamp" type="hidden">
  <input name="id" type="hidden">
  <input name="note" type="hidden">
  <input name="dt" type="hidden">
  <input name="kt" type="hidden">
  <input name="description" type="hidden">
  <input name="email" type="email" placeholder="Email" required>
  <button type="submit">Send</button>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="sclad_sp2.js"></script>


</body>
</html>
