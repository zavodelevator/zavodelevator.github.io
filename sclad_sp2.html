<body>
<!-- Опис: Сторінка складу спіралей. Фільтрація результатів. -->

<div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="https://agrohelix.com.ua/">Agrohelix</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">

  <!-- Основний контейнер сторінки -->
  <form class="form-inline">
    <div class="form-group mr-2">
      <!-- Поле фільтрації за параметром (dd або діапазони) -->
      <input type="text" class="form-control" id="dd" placeholder="Введіть параметр">
    </div>

    <div style="width: 10px; height: 50px;"></div>


    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-outline-primary">
        <input type="radio" name="options" id="option2" value="table" checked> table
      </label>
      <label class="btn btn-outline-primary active">
        <input type="radio" name="options" id="option1" value="block"> block
      </label>
    </div>
    
    <div style="width: 10px; height: 50px;"></div>
    
    <div class="btn-group btn-group-toggle" data-toggle="buttons" style="display: none;">
      <label class="btn btn-outline-primary active">
        <input type="radio" name="options" id="option3" value="of" checked> of
      </label>
      <label class="btn btn-outline-primary">
        <input type="radio" name="options" id="option4" value="Manager"> Manager
      </label>
    </div>
    
    

    <div style="width: 15px; height: 50px;"></div>
    

    <!-- Кнопка запуску фільтрації -->
    <button type="button" class="btn btn-info" onclick="displayContent()">Фільтрувати</button>

  <div class="product-container">
