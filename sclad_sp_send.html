<!doctype html>
<html lang="en">
<head>
  <title>Спіраль цільнокатана</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    .product-block {
      border: 1px solid #000;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>


<div class="container">
  <form class="form-inline">
    <div class="form-group mr-2">
      <input type="text" class="form-control" id="dd" placeholder="Введіть параметр">
    </div>

    <div style="width: 10px; height: 50px;"></div>


    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-outline-primary active">
        <input type="radio" name="options" id="option1" value="block" checked> block
      </label>
      <label class="btn btn-outline-primary">
        <input type="radio" name="options" id="option2" value="table"> table
      </label>
    </div>
    
    <div style="width: 10px; height: 50px;"></div>
    
    <div class="btn-group btn-group-toggle" data-toggle="buttons" style="display: none;">
      <label class="btn btn-outline-primary active">
        <input type="radio" name="options" id="option3" value="of" checked> of
      </label>
      <label class="btn btn-outline-primary">
        <input type="radio" name="options" id="option4" value="Manager"> Manager
      </label>
    </div>
    
    

    <div style="width: 15px; height: 50px;"></div>
    

    <button type="button" class="btn btn-info" onclick="displayContent()">Фільтрувати</button>

  </form>

  <div class="MiniForm" style="display: none;">

  </div>

  <div class="product-container">
                    
  </div>


</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  $(document).ready(function(){

  $(document).ready(function() {
    $(document).on('click', '.btn-group-toggle label', function() {
      const group = $(this).closest('.btn-group-toggle');
      group.find('label').removeClass('active');
      $(this).addClass('active');
      group.find('input[type=radio]').prop('checked', false);
      $(this).find('input[type=radio]').prop('checked', true);
    });
  });
          
    $.ajax({
      url: "https://script.google.com/macros/s/AKfycby1pO_94xtHo1m6LhtMEB8RlsBt6XkIq3FNSgTktGHn0xHmTrPjuJiNLy0CminF7t-YtQ/exec",
      dataType: "json",
      success: function(data) {
        localStorage.setItem('sclad_sp_json', JSON.stringify(data)); 
      },
      error: function(xhr, status, error) {            
        console.error("Error fetching data:", error);
      }
    });
  
  });
  
  function filterByDd(dd) {//фільтрація
    let a = JSON.parse(localStorage.getItem('sclad_sp_json')) || [];
    customSort(a);
    console.log(a);
    
    if (dd === "") {
      return a.slice(1);
    }

    if (dd[0] === "*" && dd.includes("-")) {
      let ddd = dd.slice(1);
      let tamp = [];
      let range_arrey = ddd.split("-").map(Number);
      
      for (let i = range_arrey[0]; i <= range_arrey[1]; i++) {
        console.log("a")
        let res_fil = a.filter((item) => item.d == i);
        tamp = tamp.concat(res_fil);
      }
      return tamp;
    }
    
    if (dd[0] === "*") {
      let ddd = dd.slice(1);
      let res_fil = a.filter((item) => item.d == ddd);       
      return res_fil;
    }
  
    if (dd.includes("-")) {
      let tamp = [];
      let range_arrey = dd.split("-").map(Number);
        
      for (let i = range_arrey[0]; i <= range_arrey[1]; i++) {
        let res_fil = a.filter((item) => item.dd == i);
        tamp = tamp.concat(res_fil);
      }
      return tamp;
    }
  
    return a.filter((item) => item.dd === dd);
  }
  
  function roundToDecimal(number) {
    return Math.round(number * 10) / 10;
  }
      

function customSort(arr) {
    arr.sort((a, b) => {
        if (a.dd !== b.dd) {
            return a.dd - b.dd;
        } else if (a.d !== b.d) {
            return a.d - b.d;
        } else {
            return a.p - b.p;
        }
    });
    return arr;
}

  function displayContent() {
    $(".product-container").empty();
    const dd = document.getElementById('dd').value;
    const result = filterByDd(dd);
    const productContainer = document.querySelector('.product-container');
    const option1 = document.getElementById('option1');

    if (option1.checked) {
        result.forEach((item) => {
            const productBlock = document.createElement('div');
            productBlock.classList.add('product-block');
            productBlock.innerHTML =
                `<h4>${item.dd}/${item.d}/${item.p}/${item.l_r === "Права" ? "R" : "L"} S-${item.s}мм.</h4>
                <p>L-${item.l}м.</p>
                <p>${item.saldo_prc}шт.</p>
                <p>${roundToDecimal(item.saldo_m)}.м</p>
                <p>${item.sclad}*${item.stilaj}*${item.place_on_sclad}</p>
                <p>Вміст</p>
                <p>Вміст</p>`;
            productContainer.appendChild(productBlock);
        });
    } else {
        const productBlock = document.createElement('div');
        productBlock.classList.add('product-block');
        productBlock.innerHTML =
            `<div class="table-responsive">
                <table class="table" id="table_resault">
                    <thead>
                        <tr>
                            <th>Парам</th>
                            <th>L(м.)</th>
                            <th>ШТ</th>
                            <th>Залиш</th>
                            <th>Склад</th>
                            <th>N_p</th>
                            <th>Опт</th>
                        </tr>
                    </thead>
                    <tbody class="table_resault">
                        
                    </tbody>
                </table>
            </div>`;
        productContainer.appendChild(productBlock);
        const resultDiv = productBlock.querySelector('.table_resault');

        result.forEach((item) => {
            const itemRow = document.createElement('tr');
            itemRow.innerHTML =
                `<td>
                    ${item.dd}/${item.d}/${item.p}/${item.l_r === "Права" ? "R" : "L"} S-${item.s}мм.
                </td>
                <td>
                    L-${item.l}м.
                </td>
                <td>
                    ${item.saldo_prc}шт.
                </td>
                <td>
                    ${roundToDecimal(item.saldo_m)}.м
                </td>
                <td>
                    ${item.sclad}*${item.stilaj}*${item.place_on_sclad}
                </td>
                <td>${item.n_p}</td>
                <td>
                  <button class="btn btn-sm btn-outline-secondary" onclick="openMiniForm('${item.n_p}')">Рух спіралі</button>
                </td>`;
            resultDiv.appendChild(itemRow);
        });
    }
}

function openMiniForm(n_p) {
  const a = JSON.parse(localStorage.getItem('sclad_sp_json')) || [];
  const item = a.find(x => String(x.n_p) === String(n_p));
  const miniForm = document.querySelector('.MiniForm');
  miniForm.style.display = 'block';
  if (!item) {
    miniForm.innerHTML = `<div class="card mt-3"><div class="card-body"><p>Не знайдено: ${n_p}</p><button class="btn btn-sm btn-secondary" onclick="closeMiniForm()">Закрити</button></div></div>`;
    return;
  }
  const l_r = item.l_r === "Права" ? "R" : "L";
  const text = `${item.n_p}) ${item.dd}/${item.d}/${item.p}/${l_r} S-${item.s}мм. ${item.saldo_m}м.   ${item.sclad}*${item.stilaj}*${item.place_on_sclad}`;
  miniForm.innerHTML = `
    <div class="card mt-3">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="card-title">Рух спіралі</h5>
          <button type="button" class="close" onclick="closeMiniForm()">&times;</button>
        </div>
        <p>${text}</p>
        <div class="form-group">
          <div class="form-group">
            <label>Тип операції</label><br>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-outline-danger active">
                <input type="radio" name="debetCredit" value="credit" checked> Кредит
              </label>
              <label class="btn btn-outline-success">
                <input type="radio" name="debetCredit" value="debet"> Дебет
              </label>
            </div>
          </div>
          <label>Параметр</label>
          <input type="text" class="form-control" id="miniFormParam" value="">
          <input type="hidden" id="miniFormN_p" value="${item.n_p}">
        </div>
        <button type="button" class="btn btn-sm btn-success" onclick="saveMiniForm()">Записати</button>
      </div>
    </div>
  `;
}

function closeMiniForm() {
  const miniForm = document.querySelector('.MiniForm');
  miniForm.style.display = 'none';
  miniForm.innerHTML = '';
}

const GAS_WRITE_URL = "https://script.google.com/macros/s/AKfycby1pO_94xtHo1m6LhtMEB8RlsBt6XkIq3FNSgTktGHn0xHmTrPjuJiNLy0CminF7t-YtQ/exec";

function saveMiniForm() {
  const n_p = document.getElementById('miniFormN_p').value;
  const a = JSON.parse(localStorage.getItem('sclad_sp_json')) || [];
  const item = a.find(x => String(x.n_p) === String(n_p));
  const operation = document.querySelector('input[name="debetCredit"]:checked').value;
  const param = document.getElementById('miniFormParam').value;
  if (!item) return;
  const payload = {
    n_p: item.n_p,
    dd: item.dd,
    d: item.d,
    p: item.p,
    l_r: item.l_r,
    s: item.s,
    saldo_prc: item.saldo_prc,
    saldo_m: item.saldo_m,
    sclad: item.sclad,
    stilaj: item.stilaj,
    place_on_sclad: item.place_on_sclad,
    operation: operation,
    param: param
  };
  fetch(GAS_WRITE_URL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(payload)
  })
  .then(r => r.text())
  .then(() => { closeMiniForm(); })
  .catch(() => { closeMiniForm(); });
}




</script>
</body>
</html>
